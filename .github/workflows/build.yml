    needs: [ lnx32 ]
    container:
      image: rafal1137/etl_android
    steps:
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Android Repo
        uses: actions/checkout@v2
