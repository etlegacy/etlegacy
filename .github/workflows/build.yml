# Generate the final packages for Lnx, macOS, Windows and Android
  lnx64:
    runs-on: ubuntu-20.04
    needs: [ version, mod-merger ]
    env:
      CI_ETL_DESCRIBE: ${{needs.version.outputs.describe}}
      CI_ETL_TAG: ${{needs.version.outputs.tag}}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build
        uses: addnab/docker-run-action@v3
        with:
          image: etlegacy/lnx-build:latest
          options: -v ${{ github.workspace }}:/code -e CI_ETL_DESCRIBE=${{needs.version.outputs.describe}} -e CI_ETL_TAG=${{needs.version.outputs.tag}} -e CI=true
          run: |
            git config --global --add safe.directory /code
            ./easybuild.sh build -64

      - name: Change Owner of Container Working Directory
        run: |
          action_name=$(whoami)
          action_group=$(groups "$action_name" | awk '{print $3}')
          sudo chown "${action_name}:${action_group}" -R .

      - uses: actions/download-artifact@v4
        with:
          name: All-mods
          path: build/legacy

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: build/legacy

      - name: Generate packages
        uses: addnab/docker-run-action@v3
        with:
          image: etlegacy/lnx-build:latest
          options: -v ${{ github.workspace }}:/code -e CI_ETL_DESCRIBE=${{needs.version.outputs.describe}} -e CI_ETL_TAG=${{needs.version.outputs.tag}} -e CI=true
          run: |
            cd build/
            cpack

      - uses: actions/upload-artifact@v4
        with:
          name: lnx64-packages
          path: |
            build/etlegacy-*.tar.gz
            build/etlegacy-*.sh
          if-no-files-found: error

  lnx32:
    runs-on: ubuntu-20.04
    needs: [ version, mod-merger ]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build
        uses: addnab/docker-run-action@v3
        with:
          image: etlegacy/lnx-build:latest
          options: -v ${{ github.workspace }}:/code -e CI_ETL_DESCRIBE=${{needs.version.outputs.describe}} -e CI_ETL_TAG=${{needs.version.outputs.tag}} -e CI=true
          run: |
            git config --global --add safe.directory /code
            ./easybuild.sh build -32

      - name: Change Owner of Container Working Directory
        run: |
          action_name=$(whoami)
          action_group=$(groups "$action_name" | awk '{print $3}')
          sudo chown "${action_name}:${action_group}" -R .

      - uses: actions/download-artifact@v4
        with:
          name: All-mods
          path: build/legacy

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: build/legacy

      - name: Generate packages
        uses: addnab/docker-run-action@v3
        with:
          image: etlegacy/lnx-build:latest
          options: -v ${{ github.workspace }}:/code -e CI_ETL_DESCRIBE=${{needs.version.outputs.describe}} -e CI_ETL_TAG=${{needs.version.outputs.tag}} -e CI=true
          run: |
            cd build/
            cpack

      - uses: actions/upload-artifact@v4
        with:
          name: lnx32-packages
          path: |
            build/etlegacy-*.tar.gz
            build/etlegacy-*.sh
          if-no-files-found: error

  lnx-aarch64:
    runs-on: ubuntu-latest
    needs: [ version, mod-merger ]
    container:
      image: etlegacy/lnx-aarch64-build
    env:
      CI_ETL_DESCRIBE: ${{needs.version.outputs.describe}}
      CI_ETL_TAG: ${{needs.version.outputs.tag}}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build
        run: |
          ./easybuild.sh build -RPIT -ninja

      - uses: actions/download-artifact@v4
        with:
          name: All-mods
          path: build/legacy

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: build/legacy

      - name: Generate packages
        shell: bash
        working-directory: build
        run: cpack

      - uses: actions/upload-artifact@v4
        with:
          name: lnx-aarch64-packages
          path: |
            build/etlegacy-*.tar.gz
            build/etlegacy-*.sh
          if-no-files-found: error

  osx:
    runs-on: macos-13
    needs: [ version, mod-merger ]
    env:
      CI_ETL_DESCRIBE: ${{needs.version.outputs.describe}}
      CI_ETL_TAG: ${{needs.version.outputs.tag}}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          brew bundle
          brew install freetype librsvg graphicsmagick imagemagick

      - name: Build
        env:
          SDKROOT: /Library/Developer/CommandLineTools/SDKs/MacOSX.sdk
          DEVELOPER_DIR: /Library/Developer/CommandLineTools
        shell: bash
        run: |
          ./easybuild.sh build -64 --osx=10.10 --osx-arc="x86_64;arm64" -j

      - uses: actions/download-artifact@v4
        with:
          name: All-mods
          path: build/legacy

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: build/legacy

      - name: Generate packages
        shell: bash
        run: ./easybuild.sh package -64 --osx=10.10 --osx-arc="x86_64;arm64" -j

      - uses: actions/upload-artifact@v4
        with:
          name: osx-packages
          path: |
            build/etlegacy-*.tar.gz
            build/etlegacy-*.dmg
          if-no-files-found: error

  win:
    runs-on: windows-2019
    needs: [ version, mod-merger ]
    outputs:
      win: ${{ steps.artifact-upload-step.outputs.artifact-id }}
    env:
      CI_ETL_DESCRIBE: ${{needs.version.outputs.describe}}
      CI_ETL_TAG: ${{needs.version.outputs.tag}}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build
        shell: cmd
        run: |
          call .\easybuild.bat build

      - uses: actions/download-artifact@v4
        with:
          name: All-mods
          path: build/legacy

      - name: Display structure of downloaded files
        run: dir
        working-directory: build/legacy

      - name: Generate packages
        shell: cmd
        working-directory: build
        run: cpack

      - uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          name: win-packages
          path: |
            build/etlegacy-*.exe
            build/etlegacy-*.zip
          if-no-files-found: error

  win64:
    runs-on: windows-2019
    needs: [ version, mod-merger ]
    outputs:
      win64: ${{ steps.artifact-upload-step.outputs.artifact-id }}
    env:
      CI_ETL_DESCRIBE: ${{needs.version.outputs.describe}}
      CI_ETL_TAG: ${{needs.version.outputs.tag}}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build
        shell: cmd
        run: |
          call .\easybuild.bat build -64

      - uses: actions/download-artifact@v4
        with:
          name: All-mods
          path: build/legacy

      - name: Display structure of downloaded files
        run: dir
        working-directory: build/legacy

      - name: Generate packages
        shell: cmd
        working-directory: build
        run: cpack

      - uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          name: win64-packages
          path: |
            build/etlegacy-*.exe
            build/etlegacy-*.zip
          if-no-files-found: error

  android:
    runs-on: ubuntu-20.04
    env:
      SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_SIGN_APK_ALLIAS }}
      SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_SIGN_APK_PASS }}
      SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_SIGN_APK_PASS }}
      CI_ETL_DESCRIBE: ${{needs.version.outputs.describe}}
      CI_ETL_TAG: ${{needs.version.outputs.tag}}
    needs: [ version, mod-merger ]
    container:
      image: etlegacy/android-build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download JoyStick Dependency Artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-joystick-packages
          path: '/root/.m2/repository/com/etlegacy/android/joystick/'

      - uses: actions/download-artifact@v4
        with:
          name: All-mods
          path: app/src/main/assets

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: app/src/main/assets

      - name: Build Release and Generate Package
        if: github.repository == 'etlegacy/etlegacy'
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          ./gradlew clean assembleRelease --stacktrace --info
          ls -R
      - name: Build Debug and Generate Package
        if: github.repository != 'etlegacy/etlegacy'
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          ./gradlew clean assembleDebug --stacktrace --info
          ls -R

      - name: Rename APK
        run: |
          for FILE in ./app/build/outputs/apk/*/*; do mv "$FILE" "${FILE%-*}.apk"; done
          ls -R app/build/outputs/apk

      - uses: actions/upload-artifact@v4
        with:
          name: android-packages
          path: app/build/outputs/apk/*/etlegacy*.apk
          if-no-files-found: error

