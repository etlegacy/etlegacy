name: Snapcraft

# Controls when the workflow will run
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["ETLBuild"]
    types:
      - completed

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - amd64
    #      - arm64
    #      - i386

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          repository: etlegacy/etlegacy-snap
          fetch-depth: 1

      # Critical: install LXD properly so snapcraft can use it instead of slow multipass
      - name: Install LXD
        run: |
          sudo apt update
          sudo apt install -y lxd lxd-installer
          sudo lxd init --auto --storage-backend=dir
          sudo usermod -aG lxd $USER
          newgrp lxd <<'EOF'
          lxc version || true
          EOF
      - name: Build SNAP
        uses: canonical/snapcraft-multiarch-action@v1.10.1
        id: snapcraft
        with:
          architecture: ${{ matrix.platform }}
      - name: Publish
        uses: snapcore/action-publish@v1.2.0
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
        with:
          snap: ${{ steps.snapcraft.outputs.snap }}
          release: edge
#          release: stable
#          release: candidate
#          release: beta

