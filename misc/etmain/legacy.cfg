// are moved into WolfAdmin we are shipping and installing with our installer.
// WolfAdmin is enabled per default. Read WolfAdmin documentation: http://dev.timosmit.com/wolfadmin/ 

// LOGGING & PROTECTION

set g_log ""						// Enables game logging if set. Name of game logging file - logs weapon changes, kills, connects etc.
set g_logSync "1"					// Game logging options (0: buffered 1: sync'ed)
set g_protect "0"					// Mod side security options

// OPTIMIZATIONS

set g_antiwarp "1"
set g_maxWarp "4"

// LEVEL UP CUSTOMIZATION

set skill_soldier "20 50 90 140"
set skill_medic "20 50 90 140"
set skill_fieldops "20 50 90 140"
set skill_engineer "20 50 90 140"
set skill_covertops "20 50 90 140"
set skill_battlesense "20 50 90 140"
set skill_lightweapons "20 50 90 140"

// CLASS LIMITING

set team_maxSoldiers "-1"
set team_maxMedics "-1"
set team_maxEngineers "-1"
