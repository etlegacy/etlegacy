// LOGGING & PROTECTION

set g_log ""						// Enables game logging if set. Name of game logging file - logs weapon changes, kills, connects etc.
set g_logSync "1"					// Game logging options (0: buffered 1: sync'ed)
set g_protect "0"					// Mod side security options.
set g_ip_max_clients "0"			// Limits connections per IP to cvar value.

// OPTIMIZATIONS

set g_antiwarp "1"
set g_maxWarp "4"

